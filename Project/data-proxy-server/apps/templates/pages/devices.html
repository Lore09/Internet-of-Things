{% extends 'layouts/base.html' %}

{% block title %} Devices {% endblock title %}

{% block content %}
<div class="pc-container">
    <div class="pc-content">
        <div class="row">

            {% for x in cards %}
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>{{ x.name }}</h3>
                    </div>
                    <div class="card-body">

                        <form action="{{ url_for('home_blueprint.handle_form') }}" method="POST">
                            <div class="d-flex flex-row">

                                <div class="p-2 align-content-center">
                                    <label for={{ x.name }}> Sampling rate</label>
                                </div>
                                <div class="p-2">
                                    <input type="text" class="form-control" id={{ x.name }} name={{ x.name }}
                                        placeholder={{ x.sampling_rate }}>
                                </div>

                                <div class="p-2">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </form>

                        <div class="d-flex flex-row">

                            <form action="{{ url_for('home_blueprint.trigger_alarm') }}" method="POST">
                                <div class="p-2">
                                    <button type="submit" class="btn btn-primary" name="{{ x.name }}"
                                        value="{{ x.name }}">Trigger alarm</button>
                                </div>
                            </form>

                            <form action="{{ url_for('home_blueprint.stop_alarm') }}" method="POST">
                                <div class="p-2">
                                    <button type="submit" class="btn btn-primary" name="{{ x.name }}"
                                        value="{{ x.name }}">Stop alarm</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
